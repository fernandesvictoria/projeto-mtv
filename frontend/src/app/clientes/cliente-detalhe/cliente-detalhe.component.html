<div class="container col-md-6">
  <h3 class="mt-4">Cadastro de Clientes</h3>
  <div>
    <form class=" mt-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" name="nome" [(ngModel)]="cliente.nome">
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" id="tel" class="form-control" name="tel" [(ngModel)]="cliente.cpf">
      </div>
      <div class="mb-3">
        <label for="tel" class="form-label">Telefone</label>
        <input type="text" class="form-control" name="tel" [(ngModel)]="cliente.telefone">
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-outline-success col-md-3" (click)="salvarNovoCliente()">Salvar</button>
          &nbsp;
          <a class="btn btn-outline-dark col-md-3" input="button" aria-pressed="true" href="/clientes"> Voltar</a>
        </div>
      </div>
    </form>
  </div>
</div>
