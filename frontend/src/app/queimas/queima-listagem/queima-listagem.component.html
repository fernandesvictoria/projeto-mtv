<div class="container">
  <h3 class="mt-4">Listagem de Queimas</h3>

  <div class="row mb-4">
    <div class="col-md-2">
      <input type="number" class="form-control" placeholder="ID da Queima" [(ngModel)]="seletor.idQueima" />
    </div>
    <div class="col-md-2">
      <input type="date" class="form-control" [(ngModel)]="seletor.dataQueima" />
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" placeholder="Tipo de Queima" [(ngModel)]="seletor.tipoQueima" />
    </div>
    <!-- <div class="col-md-2">
      <input
        type="text"
        class="form-control"
        placeholder="Peça"
        [(ngModel)]="seletor.peca.descricao"
      />
    </div> -->
    <div class="col-md-2">
      <input type="text" class="form-control" placeholder="Forno" [(ngModel)]="seletor.forno" />
    </div>
    <div class="col-md-2">
      <select class="form-control" [(ngModel)]="seletor.pago" placeholder="Pago">
        <option value="">Pago</option>
        <option [ngValue]="true">Sim</option>
        <option [ngValue]="false">Não</option>
      </select>
    </div>
    <div class="col-md-2 mt-2 mt-md-0">
      <button class="btn btn-primary w-100" (click)="pesquisar()">Pesquisar</button>
    </div>
  </div>

  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID Queima</th>
          <th>Data</th>
          <th>Tipo</th>
          <th>Peça</th>
          <th>Forno</th>
          <th>Preço</th>
          <th>Pago</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let queima of queimas; trackBy: trackById">
          <td>{{ queima.idQueima }}</td>
          <td>{{ queima.dataQueima | date:'dd/MM/yyyy' }}</td>
          <td>{{ queima.tipoQueima }}</td>
          <td>{{ queima.peca.descricao }}</td>
          <td>{{ queima.forno }}</td>
          <td>{{ queima.precoQueima | currency:'BRL':'symbol':'1.2-2' }}</td>
          <td>{{ queima.pago ? 'Sim' : 'Não' }}</td>
        </tr>
      </tbody>
    </table>
    <div class="col-md-2 mt-2 mt-md-0">
      <button class="btn btn-secondary btn-sm w-100" (click)="limpar()">Limpar</button>
    </div>
  </div>
</div>
