<app-home></app-home>
<div class="container mb-5 mt-5">
  <div class="card">
    <div class="card-header" style="background-color: #80ba7a;">
      <h5 class="text-white">
        Cadastro de Tipos
      </h5>
    </div>

    <div class="card-body">
      <div class="container col-md-6">

        <div>
          <form class="mt-4 mb-4">


            <div class="mb-4">
              <label for="descricao"> Nome </label>
              <input type="text" class="form-control" name="descricao" [(ngModel)]="tipo.nome">
            </div>


            <div class="row mt-">
              <div class="col-md-12 mt-4">
                <button type="submit" class="btn btn-outline-success col-md-3" (click)="salvarNovoTipo()">Salvar</button>
                &nbsp;
                <button type="submit" class="btn btn-outline-dark col-md-3" (click)="voltar()">Voltar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <div class="card mt-3">


    <div class="card-body ">


      <table class="table table-sm table-striped text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Exclus√£o</th>
          </tr>
        </thead>
        <tbody>
          @for(tipo of tipos; track tipo){
          <tr>
            <td>{{ tipo.idTipo }}</td>
            <td>{{ tipo.nome }}</td>


            <td>
              <div class="row">
                <div>
                  <button type="button" class="btn btn-outline-danger" (click)="excluir(tipo.idTipo)">
                    <i class="bi bi-trash3"></i> Excluir
                  </button>
                </div>
              </div>
            </td>
          </tr>
          }
        </tbody>
      </table>

      <div class="row">


      </div>
    </div>
  </div>
</div>
